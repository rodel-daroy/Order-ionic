<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <img class="logo-img" src="assets/img/logo_svg.svg">
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="main-title">LOGIN</h1>
  <div>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-MAIL</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label>
                Should be a valid email address.
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">PASSWORD</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"
            >
              <ion-label>
                Should at least be 6 characters long.
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          
          <ion-button
            type="submit"
            expand="block"
            [disabled]="!f.valid"
            class="login-btn"
            size="large"
            class="btn-lg block"
          >
            Login
          </ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-row>
    <ion-col col-12>
      <a (click)="navigateToRegisterPage()">
        <p text-center class="main-title">REGISTER NOW!</p>
      </a>
    </ion-col>
  </ion-row>

  <!-- <div class="ion-text-center">
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
</div>
</ion-content>
