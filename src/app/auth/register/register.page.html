<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <img class="logo-img" src="assets/img/logo_svg.svg">
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="main-title">REGISTER</h1>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">NAME</ion-label>
              <ion-input
                type="string"
                ngModel
                name="name"
                required
                #nameCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!nameCtrl.valid && nameCtrl.touched"
              lines="none"
            >
              <ion-label>
                Name is required.
              </ion-label>
            </ion-item>
            
            <ion-item>
              <ion-label position="floating">MOBILE NO</ion-label>
              <ion-input
                type="mobile"
                ngModel
                name="mobile"
                required
                #mobileCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!mobileCtrl.valid && mobileCtrl.touched"
              lines="none"
            >
              <ion-label>
                Should be a valid mobile number.
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">E-MAIL</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label>
                Should be a valid email address.
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">PASSWORD</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"
            >
              <ion-label>
                Should at least be 6 characters long.
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          
          <ion-button
            type="submit"
            expand="block"
            [disabled]="!f.valid"
            class="signup-btn"
            size="large"
            class="btn-lg block"
          >
            SIGNUP
          </ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
