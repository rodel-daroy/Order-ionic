<ion-header>
  <ion-toolbar>
    <img class="logo-img-tabs" src="assets/img/logo_svg.svg"/>
    <ion-buttons slot="end">
      <ion-button class="cart-btn" (click)="goToCartPage()">
        <ion-icon
          color="dark"
          src="assets/img/cart-img.svg"
          class="cart"
        ></ion-icon>
        <ion-badge *ngIf="noOfItems > 0" item-right color="danger" class="carts"
          >{{noOfItems}}</ion-badge
        >
      </ion-button>
    </ion-buttons>
  </ion-toolbar>  
</ion-header>

<ion-content class="page-home">
  <div class="parent">
    <img src="assets/img/pickup_deliever.png" class="backimage" />
    <ion-row>
      <ion-col size="12" class="pickupdel-title">
        <!-- <img src="assets/img/pickupdel.svg"> -->
        <span class="pickup-text">PICK UP â€¢ DELIVERY</span>
      </ion-col>
    </ion-row>
    <ion-row class="btn-row">
      <ion-col
        class="startorder-btn"
        size="5"
        size-md="5"
        size-lg="5"
        offset="3"
        offset-lg="3"
        offset-md="3.5"
        (click)="navigateToOrderTab()"
      >
        <div>
          <h2 class="orderbtnh2">START ORDER</h2>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <ion-row class="favorites">
    <ion-col size="12" class="fav-heading-col"><p>FAVORITES</p></ion-col>
    <ion-col
      size="4"
      *ngFor="let item of itemsCopy"
      (click)="navigateTo(item._id)"
      class="fav-col"
    >
      <ion-img [src]="item?.thumb"></ion-img>
      <ion-label>{{item?.title}}</ion-label><br />
      <ion-label>{{currency}}{{item?.price[0].value}}</ion-label>
    </ion-col>
  </ion-row>

  <div class="parent" *ngFor="let category of categories">
    <ion-img [src]="category?.thumb" class="backimage"></ion-img>
    <ion-row>
      <ion-col size="12" class="pickupdel-title">
        <!-- <img src="assets/img/starttoshare.svg"> -->
        <span class="start-share-text">{{category.title}}</span>
      </ion-col>
    </ion-row>
    <ion-row class="btn-row">
      <ion-col
        class="startorder-btn"
        size="5"
        size-md="5" 
        size-lg="5"
        offset="3"
        offset-lg="3"
        offset-md="3.5"
        (click)="navigateToCategory(category._id, category.title)"
      >
        <div>
          <h2 class="orderbtnh2">START ORDER</h2>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
